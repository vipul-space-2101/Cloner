<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1>QR Code Generator</h1>
    <form id="qrForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="aadhar">Aadhar Card Number:</label>
        <input type="text" class="form-control" id="aadhar" required>
      </div>
      <div class="form-group">
        <label for="validity">Validity:</label>
        <select class="form-control" id="validity" required>
          <option value="1">1 day</option>
          <option value="7">7 days</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Generate QR Code</button>
    </form>
    <div id="qrDisplay" class="mt-3">
      <!-- QR Code will be displayed here -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.0.0/jsQR.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
